<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230131034434">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header data-watch class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<section class="contacts">
					<div class="contacts__content">
						<h1 class="contacts__title">Get in <span>Touch</span></h1>
						<div class="contacts__text">
							<p>
								Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.
							</p>
						</div>
						<form action="#" class="contacts__form form-contacts">
							<div class="form-contacts__line">
								<input required id="i-1" name="name" type="text" class="form-contacts__input form-contacts__input_1">
								<label for="i-1" class="form-contacts__label form-contacts__label_1">Name <span>*</span></label>
							</div>
							<div class="form-contacts__line">
								<input id="i-2" name="email" type="email" class="form-contacts__input form-contacts__input_2">
								<label for="i-2" class="form-contacts__label form-contacts__label_2">Email</label>
							</div>
							<div class="form-contacts__line">
								<input id="i-3" required name="tel" type="tel" class="form-contacts__input form-contacts__input_3">
								<label for="i-3" class="form-contacts__label form-contacts__label_3">Phone number <span>*</span></label>
							</div>
							<div class="form-contacts__line">
								<input id="i-4" name="message" type="text" class="form-contacts__input form-contacts__input_4">
								<label for="i-4" class="form-contacts__label form-contacts__label_4">How did you find us?</label>
							</div>
							<div class="form-contacts__line">
								<button type="submit" class="form-contacts__button">send</button>
							</div>
						</form>
						<div class="contacts__info info-contacts">
							<div class="info-contacts__item">
								<div class="info-contacts__icon"><img src="img/icons/phone.svg" alt="phone-icon"></div>
								<div class="info-contacts__body">
									<div class="info-contacts__title">PHONE</div>
									<a href="tel:0354321234" class="info-contacts__value">03 5432 1234</a>
								</div>
							</div>
							<div class="info-contacts__item">
								<div class="info-contacts__icon"><img src="img/icons/fax.svg" alt="fax-icon"></div>
								<div class="info-contacts__body">
									<div class="info-contacts__title">FAX</div>
									<a href="tel:0354321234" class="info-contacts__value">03 5432 1234</a>
								</div>
							</div>
							<div class="info-contacts__item">
								<div class="info-contacts__icon"><img src="img/icons/email.svg" alt="email-icon"></div>
								<div class="info-contacts__body">
									<div class="info-contacts__title">EMAIL</div>
									<a href="mailto:info@marcc.com.au" class="info-contacts__value">info@marcc.com.au</a>
								</div>
							</div>

						</div>
					</div>
					<div class="contacts__map">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8649.504999968045!2d-82.99391375758317!3d39.962370532807654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883888cc51ac42df%3A0xc671ddeb9ef8ba0e!2z0JHQuNCx0LvQuNC-0YLQtdC60LAg0JrQvtC70YPQvNCx0YPRgSDQnNC10YLRgNC-0L_QvtC70LjRgtCw0L0!5e0!3m2!1sru!2sru!4v1675092579072!5m2!1sru!2sru" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20230131034434"></script>
</body>

</html>
